[name]
# Project name (replace if needed)
name = "cogniron-website"

# Worker entry and compatibility
main = "workers-site/index.js"
compatibility_date = "2026-01-13"

# Uncomment and set your account ID to publish with Wrangler
# account_id = "your-account-id"

[site]
# Directory produced by `npm run build`
bucket = "./dist"
# entry-point corresponds to the worker's folder (workers-site)
entry-point = "workers-site"
